<html>
<head>
    <title>War Dragons Auto Fortification Planner</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<template id="timerSelector">
    <li class="collection-item">
        <div class="row">
        <div class="input-field">
            <label></label>
            <input type="number">
        </div>
        </div>
    </li>
</template>
<template id="towerSelector">
    <li class="collection-item">
        <div class="row">
            <div class="input-field col s5">
                <select>
                    <option value="Archer">Archer</option>
                    <option value="Ballista">Ballista</option>
                    <option value="Blue Mage">Blue Mage</option>
                    <option value="Cannon">Cannon</option>
                    <option value="Dark Pylon">Dark Pylon</option>
                    <option value="Farm">Farm</option>
                    <option value="Flak (Dark)">Flak (Dark)</option>
                    <option value="Flak (Earth)">Flak (Earth)</option>
                    <option value="Flak (Electro)">Flak (Electro)</option>
                    <option value="Flak (Fire)">Flak (Fire)</option>
                    <option value="Flak (Ice)">Flak (Ice)</option>
                    <option value="Howitzer">Howitzer</option>
                    <option value="Lightning">Lightning</option>
                    <option value="Mill">Mill</option>
                    <option value="Perch (1)">Perch (1)</option>
                    <option value="Perch (2)">Perch (2)</option>
                    <option value="Perch (3)">Perch (3)</option>
                    <option value="Red Mage">Red Mage</option>
                    <option value="Storm">Storm</option>
                    <option value="Totem">Totem</option>
                    <option value="Trebuchet">Trebuchet</option>
                    <option value="Turret (Fire)">Turret (Fire)</option>
                    <option value="Turret (Ice)">Turret (Ice)</option>
                    <option value="Breeding">Breeding</option>
                    <option value="Builder">Builder</option>
                    <option value="Den">Den</option>
                    <option value="Forge">Forge</option>
                    <option value="Incubator">Incubator</option>
                    <option value="Research">Research</option>
                    <option value="Storage">Storage</option>
                    </select>
                <label>Tower Type:</label>
            </div>
            <div class="col s5 input-field">
                <input type="number" />
                <label>
                    Level:
                </label>
            </div>
            <div class="col s2 input-field">
                <button class="waves-effect waves-light btn btn-flat cyan">+</button>
            </div>
        </div>
    </li>
</template>
<template id="researchSelection">
    <li class="collection-item">
        <label>
        <input type="checkbox" />
            <span></span>
        </label>
    </li>
</template>
    <main class="container">
        <div>
            <h2>Choose your towers</h2>
            <ul class="" id="selectedTowers"></ul>
        </div>
        <div>
            <h2>Input your Timers</h2>
            <ul class="collection" id="timerSettings"></ul>

        </div>
        <div>
            <h2>Planner Settings</h2>
            <h3>Current Player Level</h3>
            <div class="row">
                <div class="input-field col s6">
                    <input id="currentLevel" type="number">
                    <label for="currentLevel">Level</label>
                </div>
                <div>
                    <div class="input-field col s6">
                        <input id="xpToNext" type="number">
                        <label for="xpToNext">XP Remaining</label>
                    </div>
                </div>
            </div>
            <h3>What level of research?</h3>
            <ul class="collection" id="researchLevels">
                <li class="row input-field collection-item">
                    <label for="riderResearch" class="active">Rider Research</label>
                    <select id="riderResearch">
                        <option value="7">7%</option>
                        <option value="10">10%</option>
                        <option value="12">12%</option>
                    </select>
                </li>
            </ul>

<!--            <h3>Target for the Calculator:</h3>-->
<!--            <div class="row input-field">-->
<!--                <div class="input-field col s6">-->
<!--                    <label>-->
<!--                        <select>-->
<!--                            <option>Score</option>-->
<!--                            <option>Points</option>-->
<!--                            <option>XP</option>-->
<!--                            <option>AP + HP</option>-->
<!--                        </select>-->
<!--                    </label>-->
<!--                </div>-->
<!--                <div class="input-field col s6">-->
<!--                    <input type="number" />-->
<!--                    <label>Target</label>-->
<!--                </div>-->
<!--            </div>-->
            <div class="row">
                <button class="btn waves-light waves-effect teal">Calculate</button>
            </div>
        </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
