<html>
<head>
    <title>War Dragons Auto Fortification Planner</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<template id="researchSelection">
    <li class="collection-item">
        <label>
        <input type="checkbox">
            <span></span>
        </label>
    </li>
</template>
    <main class="container">
        <div>
            <h2>Choose your towers</h2>
            <ul class="" id="selectedTowers"></ul>
        </div>
        <div>
            <h2>Input your Timers</h2>
            <ul class="collection" id="timerSettings"></ul>

        </div>
        <div>
            <h2>Planner Settings</h2>
            <h3>Current Player Level</h3>
            <div class="row">
                <div class="input-field col s6">
                    <input id="currentLevel" type="number">
                    <label for="currentLevel">Level</label>
                </div>
                <div>
                    <div class="input-field col s6">
                        <input id="xpToNext" type="number">
                        <label for="xpToNext">XP Remaining</label>
                    </div>
                </div>
            </div>
            <h3>What level of research?</h3>
            <ul class="collection" id="researchLevels">
                <li class="row input-field collection-item">
                    <label for="riderResearch" class="active">Rider Research</label>
                    <select id="riderResearch">
                        <option value="7">7%</option>
                        <option value="10">10%</option>
                        <option value="12">12%</option>
                    </select>
                </li>
            </ul>

<!--            <h3>Target for the Calculator:</h3>-->
<!--            <div class="row input-field">-->
<!--                <div class="input-field col s6">-->
<!--                    <label>-->
<!--                        <select>-->
<!--                            <option>Score</option>-->
<!--                            <option>Points</option>-->
<!--                            <option>XP</option>-->
<!--                            <option>AP + HP</option>-->
<!--                        </select>-->
<!--                    </label>-->
<!--                </div>-->
<!--                <div class="input-field col s6">-->
<!--                    <input type="number" />-->
<!--                    <label>Target</label>-->
<!--                </div>-->
<!--            </div>-->
            <div class="row">
                <button id="calculate" class="btn waves-light waves-effect teal">Calculate</button>
            </div>
        </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/AutoFortPlanner.e31bb0bc.js" type="module"></script>
</body>
</html>
